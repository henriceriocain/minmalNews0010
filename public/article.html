<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>

    <!-- NAV -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">minmalNews0010</a>
        <form class="d-flex" role="search" method="GET" action="/search">
          <input class="form-control me-2" type="search" placeholder="Search for news" aria-label="Search" name="query"/>
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <!-- Title -->
    <div id="article-header-di">
      <h1 class="display-5 fw-semibold text-center m-5 p-5">
        %_HEADER_%
      </h1>
    </div>

    <!-- Contents -->
    <div id="article-contents-div">
      <div>
        <p class="m-5 p-5">
          %_CONTENTS_%
        </p>
      </div>
      <div>
        <p class="mt-3 mb-0 text-muted small m-5 p-5"">
          Is premium: %_ISPREMIUM_%
        </p>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
