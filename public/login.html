<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

    <nav class="navbar p-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">minmalNews0010</a>
        <form class="d-flex" role="search" method="GET" action="/search">
          <input class="form-control me-2" type="search" placeholder="Search for news" aria-label="Search" name="query"/>
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">               
          <div class="card border-0">
            <div class="card-body p-4 p-md-5">
              <div class="text-center mb-4">
                <h3 class="fw-bold">Login</h3>
              </div>
              <form action="/login" method="POST">
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-4">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-dark">Sign in</button>
                </div>
              </form>
              <div class="text-center mt-4">
                <p class="small text-secondary">
                  Don't have an account? <a href="/register.html" class="text-decoration-none text-dark fw-bold">Register</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
